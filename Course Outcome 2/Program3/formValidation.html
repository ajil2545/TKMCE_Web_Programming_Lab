<html>
    <head>
        <title>Form Validation</title>
    </head>
    <body>
        <center>
            <form style="margin-top: 150px;" name="regform" method="POST" onsubmit=validateform()>
                <h2>REGISTRATION FORM</h2>
                    <table cellspacing="7">
                        <tr>
                            <td>NAME</td>
                            <td><input type="text" name="name" placeholder="NAME" required></td>
                        </tr>
                        <tr>
                            <td>DATE OF BIRTH</td>
                            <td><input type="date" name="DOB" required></td>
                        </tr>
                        <tr>
                            <td>EMAIL ID</td>
                            <td><input type="mail" placeholder="EMAIL ID" name="email" required></td>
                        </tr>
                        <tr>
                            <td>PHONE</td>
                            <td><input type="text" placeholder="PHONE NO" name="phone" required></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" placeholder="PASSWORD" name="password" required></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="reset" style="color:white;background-color:crimson;">&nbsp;<input style="text-transform: capitalize;"type="SUBMIT"></td>
                        </tr>
                    </table>
            </form>
        </center>
        <script>
            function validateform()
            {
                let checkname=/^[A-Za-z]+$/;
                let checkemail=/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
                let checkpswd=/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$/;
                let checkno=/(6|7|8|9)\d{9}/;
                let name=document.forms["regform"]["name"].value;
                if(!checkname.test(name))
                {
                    alert('Name must contain only letters');      
                }
                let email=document.forms["regform"]["email"].value;
                if (!checkemail.test(email))
                {    
                    alert('Invalid Email ID');     
                }
                let phone=document.forms["regform"]["phone"].value;
                if (!checkno.test(phone))
                {    
                    alert('Phone number must contain only 10 digits');     
                }
                let password=document.forms["regform"]["password"].value;
                if (!checkpswd.test(password))
                {    
                    alert('Password must contain minimum 8 characters including uppercase, lowercase, Special symbol');     
                }
            }
        </script>
    </body>
</html>
